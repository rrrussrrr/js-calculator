<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div id = "main">
    <div id="calculator">

        <div id="displays">
            <div id="result-display"></div>
            <div id="primary-display"></div>
    
        </div>

        <div id = "buttons">
            <div class = "button" data-key= "c" data-alt = "Escape" id="clear">Clear</div>
            <div class = "button" data-key="Backspace" id="backspace">Back</div>
            <div class="button op" data-key = "^" id="exp">^</div>
            <div class = "button op" data-key="=" data-alt="Enter" id="equals">=</div>
            <div class = "button num"data-key="7" id="7">7</div>
            <div class = "button num" data-key="8"  id="8">8</div>
            <div class = "button num" data-key="9" id="9">9</div>
            <div class = "button op" data-key="+" id="plus">+</div>
            <div class = "button num" data-key="4" id="4">4</div>
            <div class = "button num" data-key="5" id="5">5</div>
            <div class = "button num" data-key="6"  id="6">6</div>
            <div class = "button op" data-key="-" id="minus">-</div>
            <div class = "button num" data-key="1" id="1">1</div>
            <div class = "button num" data-key="2" id="2">2</div>
            <div class = "button num" data-key="3" id="3">3</div>
            <div class = "button op" data-key="*" data-alt="x" id="multiply">x</div>
            <div class = "button num" data-key="0" id="0">0</div>
            <div class = "button" data-key="." id="dec">.</div>
            <div class="button" id="neg">Â±</div>
            <div class = "button op" data-key="/" id="divide">/</div>
        </div>

    </div>







    </div>

    <script src="script.js"></script>
</body>
</html>
