<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="calculator">
        <div id="primary-display">
            
        </div>

        <div id = "buttons">
            <button data-key="107" class="op" id="plus">+</button>
            <button data-key="109" class="op" id="minus">-</button>
            <button data-key="106" class="op" id="multiply">x</button>
            <button data-key="191" class="op" id="divide">%</button>
            <button data-key="61" class="op" id="equals">=</button>
            <button data-key="49" class = "num" id="1">1</button>
            <button data-key="50" class = "num" id="2">2</button>
            <button data-key="51" class = "num" id="3">3</button>
            <button data-key="52" class = "num" id="4">4</button>
            <button data-key="53" class = "num" id="5">5</button>
            <button data-key="54" class = "num" id="6">6</button>
            <button data-key="55" class = "num" id="7">7</button>
            <button data-key="56" class = "num" id="8">8</button>
            <button data-key="57" class = "num" id="9">9</button>
            <button data-key="48" class = "num" id="0">0</button>
            <button data-key="190" id="dec">.</button>
            <button data-key="8" id="backspace">Back</button>
            <button id="clear">Clear</button>
        </div>

        <div id="result-display">
            
        </div>






    </div>

    <script src="script.js"></script>
</body>
</html>
