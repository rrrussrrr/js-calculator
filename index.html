<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="calculator">

        <div id="displays">
            <div id="primary-display"></div>
            <div id="result-display"></div>
    
        </div>

        <div id = "buttons">
            <button></button>
            <button></button>
            <button data-key= "c" id="clear">Clear</button>
            <button data-key="Backspace" class = "Delete Backspace" id="backspace">Back</button>
            <button data-key="7" class = "num 7" id="7">7</button>
            <button data-key="8" class = "num 8" id="8">8</button>
            <button data-key="9" class = "num 9" id="9">9</button>
            <button data-key="+" class="op +" id="plus">+</button>
            <button data-key="4" class = "num 4" id="4">4</button>
            <button data-key="5" class = "num 5" id="5">5</button>
            <button data-key="6" class = "num 6" id="6">6</button>
            <button data-key="-" class="op -" id="minus">-</button>
            <button data-key="1" class = "num 1" id="1">1</button>
            <button data-key="2" class = "num 2" id="2">2</button>
            <button data-key="3" class = "num 3" id="3">3</button>
            <button data-key="*" data-alt="x" class="op *" id="multiply">x</button>
            <button data-key="0" class = "num 0" id="0">0</button>
            <button data-key="." class = "." id="dec">.</button>
            <button data-key="=" data-alt="Enter" class="op = Enter" id="equals">=</button>
            <button data-key="/" class="op /" id="divide">/</button>
            


        </div>







    </div>

    <script src="script.js"></script>
</body>
</html>
